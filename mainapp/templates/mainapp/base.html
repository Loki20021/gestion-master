{% load static %}


<!--base.htm-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%} Mon Site {% endblock%}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'icons-main/font/bootstrap-icons.css'%}" rel="stylesheet">
    <!--style.css-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">



</head>
<body>

      <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto w-75">
            <li class="nav-item col-2">
              <a href="#" >
                <i class="bi bi-house bi-4x" style ='color: white;'></i>
              </a>
            </li>
            
            <li class="col-2 d-flex justify-content-end">
              <div class="icon">
                <a href="#" >
                  <i class="fas fa-envelope" style="color: white;"></i>
                </a>
              </div>
            </li>

            <li class="col-4">
              <form class="d-flex " role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>       
            </li>
                
            <li class="col-4 d-flex justify-content-end">
              <div  class="icon">
                <a href="#" >
                  <i class="bi bi-person" style ='color: white;'></i>
                </a>
              </div>
            </li>
          </ul> 

        </div>
    </nav>

   <!-- Sidebar -->
  <div class="sidebar">
    <!--DEPARTEMENT-->
    <div class="flex-column text-white w-75">
      <h6>DEPARTEMENT</h6>
        <select name="choix" class="form-select from-select-sm">
          <option value="option1">BIM</option>
          <option value="option2">GP</option>
          <option value="option3">STATISTIQUE</option>
        </select>
    </div>
    <!--project-->
    <div class="flex-column text-white w-75">
      <h6>PROJECT</h6>
        <select name="choix" class="form-select">
          <option value="option1">OPH36</option>
          <option value="option2">PROMOLOGIS</option>
          <option value="option3">OPAC36</option>
        </select>
    </div>

    {% block option_sidbar %}
    
    {% endblock %}

  </div>  



    <main class="content">
        {% block content%} 
        {% endblock%}
    </main>





<script src="{% static 'boostrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
